  <div class="listAndBtn">
    <h3 >List of users</h3>
    <a [routerLink]="['/dashBoard/addUser']" class="btn btn-success">Add user</a>
  </div>  
    <table class="mt-3 table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">admin</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users" class="table-light">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>{{item.isAdmin}}</td>
            <td >
              <button (click)="deleteUser(item._id)" class="btn btn-danger mx-2"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; delete</button>
              <button (click)="navigate(item._id)" class="btn btn-secondary mx-2"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp; show/edit</button>
            </td>
          </tr>
        </tbody>
    </table>
<router-outlet></router-outlet>
